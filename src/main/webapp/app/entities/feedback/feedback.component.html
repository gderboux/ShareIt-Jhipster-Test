<div>
    <h2>
        <span>Feedbacks</span>
        <button class="btn btn-primary float-right create-feedback" [routerLink]="['/', { outlets: { popup: ['feedback-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="feedbacks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Comment</span></th>
            <th><span>Visible</span></th>
            <th><span>Rank</span></th>
            <th><span>Booking</span></th>
            <th><span>User</span></th>
            <th><span>Reporter</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['../feedback', feedback.id ]">{{feedback.id}}</a></td>
                <td>{{feedback.comment}}</td>
                <td>{{feedback.visible}}</td>
                <td>{{feedback.rank}}</td>
                <td>
                    <div *ngIf="feedback.bookingId">
                        <a [routerLink]="['../booking', feedback.bookingId  ]" >{{feedback.bookingId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="feedback.userId">
                        <a [routerLink]="['../app-user', feedback.userId  ]" >{{feedback.userId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="feedback.reporterId">
                        <a [routerLink]="['../app-user', feedback.reporterId  ]" >{{feedback.reporterId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../feedback', feedback.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
