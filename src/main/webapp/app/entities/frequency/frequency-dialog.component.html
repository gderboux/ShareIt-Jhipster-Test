

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFrequencyLabel">Create or edit a Frequency</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!frequency.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="frequency.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_monday">Monday</label>
            <input type="checkbox" class="form-control" name="monday" id="field_monday"
                [(ngModel)]="frequency.monday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tuesday">Tuesday</label>
            <input type="checkbox" class="form-control" name="tuesday" id="field_tuesday"
                [(ngModel)]="frequency.tuesday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_wednesday">Wednesday</label>
            <input type="checkbox" class="form-control" name="wednesday" id="field_wednesday"
                [(ngModel)]="frequency.wednesday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thursday">Thursday</label>
            <input type="checkbox" class="form-control" name="thursday" id="field_thursday"
                [(ngModel)]="frequency.thursday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_friday">Friday</label>
            <input type="checkbox" class="form-control" name="friday" id="field_friday"
                [(ngModel)]="frequency.friday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_saturday">Saturday</label>
            <input type="checkbox" class="form-control" name="saturday" id="field_saturday"
                [(ngModel)]="frequency.saturday"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sunday">Sunday</label>
            <input type="checkbox" class="form-control" name="sunday" id="field_sunday"
                [(ngModel)]="frequency.sunday"
             />
        </div>

        <div class="form-group">
            <label for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" name="booking" [(ngModel)]="frequency.bookingId" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="bookingOption.id" *ngFor="let bookingOption of bookings; trackBy: trackBookingById">{{bookingOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.booking?.dirty && editForm.controls.booking?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.booking?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
